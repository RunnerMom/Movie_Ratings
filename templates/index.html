{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="span12">
            <h1 class="header">Gowri's Movie Ratings App</h1>
        </div>
        <div class="span4">
            <h3><i class="icon-plus-sign"></i> Add User</h3>
            <form action="/add_user">
                <input type="text" name="age" placeholder="Age" />
                <br />
                <input type="text" name="gender" placeholder="Gender" />
                <br />
                <input type="text" name="occupation" placeholder="Occupation" />
                <br />
                <input type="text" name="zipcode" placeholder="Zipcode" />
                <br />
                <input class="btn" type="submit" value="Add User" />
            </form>
        </div>
<div class = "container">
    <a href="/users" class="url fn" itemprop="url">
        <span>
        SHOW FULL LIST OF USERS IN THE SYSTEM
        </span>
    </a>
</div>
        <div class="span8">

                <div class="user">
                   {% for user in users %}
                        <h5> User  {{ user.user_id }}, 
                            age {{ user.age }} 
                            has {{ user.rating|count}} ratings
                        </h5>
                    {% endfor %}
                </div>
        </div>
    </div>
</div>
{% endblock %}
