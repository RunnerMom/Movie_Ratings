{% extends 'base.html' %}

{% block body %}

<div class="span8">
                <div>
                    <table border="1">
                        <tr><h3>
                            <th>Movie ID</th>
                            <th>Movie Title</th>
                            <th>Rating</th>
                        </tr></h3>
  
                            {% for rating in ratings %}
                         <tr><h5>
                            <td>{{rating.movie_id}}</td>  
                            <td>"na"</td>  
                            <td><a href = "http://localhost:5000/student?github={{row[2]}}">{{row[2]}}</a></td>
                            <td>{{rating.rating}}</td>
                        </tr></h5>
                            {% endfor %}
 
                    </table>
                </div>
</div>


<div class = "container">
    <a href="/" class="url fn" itemprop="url" rel="author">
        <span itemprop="title">
        RETURN TO HOME
        </span>
    </a>
</div>

{% endblock %}
